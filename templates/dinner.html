<!DOCTYPE html>
<html>
	<head>
		<!--<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">-->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
		<meta charset="utf-8">
		<title>Time2eat</title>
	</head>
	<body>
		<form name="form" method="post">
			<input type="text" class="inputBox" name="inputTime">
			<input type="hidden" name="previousRecipes" value="{{ recipes_dinner }}">
		</form>
	<div id="recipeContainer">
		<div class={% if static %}"listRecipes_static"{% else %}"listRecipes"{% endif %}>{{ recipes_dinner|safe }}</div>
	</div>
	<div id="infoButton">i</div>
	<div id="otherMeal"><b>How long until dinner?</b></div>
	<div id="mealChoice">
		<div class="instructions">Queries must be multiples of 5 and less than 55 to obtain a recipe</div>
	</div>
	<div id="infoBox">
		<div class="closeBox"></div>
		<div class="mhacksLogo"></div>
		<div class="blogLink"></div>
	</div>
	</body>
</html>
